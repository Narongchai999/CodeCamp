        function add(a, b) {
            return a + b;
        }
        function subtract(a, b) {
            return a - b;
        }
        function multiply(a, b) {
            return a * b;
        }
        function divide(a, b) {
            return a / b;
        }
        function calculate(a, b, operator) {
            switch (operator) {
                case '+':
                    return add(a, b);
                case '-':
                    return subtract(a, b);
                case '*':
                    return multiply(a, b);
                case '/':
                    return divide(a, b);
                default:
                    return NaN; 
            }
        }
        let a = parseFloat(prompt("โปรดป้อนค่า a:"));

        document.write("ผลลัพธ์: " + result);
